# 端口
server:
  port: 8085
  # undertow 配置
  undertow:
    # HTTP post内容的最大大小。当值为-1时，默认值为大小是无限的
    max-http-post-size: -1
    # 以下的配置会影响buffer,这些buffer会用于服务器连接的IO操作,有点类似netty的池化内存管理
    # 每块buffer的空间大小,越小的空间被利用越充分
    buffer-size: 512
    # 设置IO线程数, 它主要执行非阻塞的任务,它们会负责多个连接, 默认设置每个CPU核心一个线程
    io-threads: 8
    # 阻塞任务线程池, 当执行类似servlet请求阻塞操作, undertow会从这个线程池中取得线程,它的值设置取决于系统的负载
    worker-threads: 256
    # 是否分配的直接内存
    direct-buffers: true

# 多环境配置
spring:
  profiles:
    active: dev

  # 连接池配置
  datasource:
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 30000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      remove-abandoned: true
      remove-abandoned-timeout: 1800
      #pool-prepared-statements: false
      #max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall
      validation-query: SELECT 'x'
      aop-patterns: cn.zlianpay.*.*.service.*
      stat-view-servlet:
        url-pattern: /druid/*
        reset-enable: true
        login-username:
        login-password:
      web-stat-filter:
        enabled: true

  # json时间格式设置
  jackson:
    time-zone: GMT+8
    date-format: yyyy/MM/dd HH:mm:ss

  # 设置上传文件大小
  servlet:
    multipart.max-file-size: 100MB
    multipart.max-request-size: 100MB

  # 邮件服务器配置
  mail:
    host: smtp.qq.com
    # #邮箱用户名
    username: 7398694@qq.com
    # #邮箱密码（注意：qq邮箱应该使用独立密码，去qq邮箱设置里面获取）
    password: dcvdzbvfxjnebhda
    # #编码格式
    default-encoding: UTF-8
    # #发送邮件地址
    fromMail:
      sender: 7398694@qq.com
    properties:
      mail:
        smtp:
          auth: true
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
            port: 465

  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html

  main:
    allow-bean-definition-overriding: true

# Mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath:cn/zlianpay/**/*Mapper.xml
  typeAliasesPackage: cn.zlianpay.**.entity
  global-config:
    id-type: 0
    field-strategy: 1
    db-column-underline: true
    logic-delete-value: 1
    logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

## 0是 redisTokenStore ，1是 jdbcTokenStore ，默认是0
jwtp:
  store-type: 1
  ## 拦截路径，默认是/**
  path: /api/**
  ## 单个用户最大token数，默认-1不限制
  max-token: 10